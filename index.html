<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      
      <form>
        <input type="text" placeholder="Enter a city" />
        <button class="search"><i class="fas fa-search"></i></button>
        
      </form>
      <ul>
        <li><h1>Phoenix</h1></li>
        <li>
          <div class="row">
            <div class="col-6 day">January 4</div>
            <div class="col-6 time">20:43</div>
          </div>
        </li>
        <li>
          <div class="row">
            <div class="col-6 temp">82 °C | °F</div>
            <div class="col-6">
              <div class="row img1">
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="image"></div>
                <div class="row sub1">cloudy</div>
              
            </div>
          </div>
        </li>
      </ul>

      <div class="row i">
        <span class="col">Humidity</span>

        <span class="col">Wind</span>

        <span class="col">UV Index</span>
        <span class="col">precipitation</span>
      </div>

      <hr />

      <div class="data">
        <div class="row r1">
          <span class="col">nov 21 ☀️</span>
          <span class="col">88°/54°</span>
        </div>
        <hr />

        <div class="row r2">
          <span class="col">nov 22 🌤</span>
          <span class="col">84°/58°</span>
        </div>
        <hr />
        <div class="row r1">
          <span class="col">nov 23 ⛅️</span>
          <span class="col">80°/48°</span>
        </div>
        <hr />
        <div class="row r2">
          <span class="col">nov 24 🌥</span>
          <span class="col">73°/44°</span>
        </div>
        <hr />
        <div class="row r1">
          <span class="col">nov 25 ☁️</span>
          <span class="col">73°/45°</span>
        </div>
      </div>
      <small
        ><a href="https://github.com/mayukha91/Vanilla-weather-app"
          >open-source </a
        >by Suma</small
      >
    
    <script
      src="https://kit.fontawesome.com/7704f23f7f.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
