<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper" id="cov">
        <form>
          <input type="search" placeholder="Enter a city" />
          <button class="search"><i class="fas fa-search"></i></button>
        </form>
        <ul>
          <li><h1></h1></li>
          <li>
            <div class="row">
              <div class="col-6 day"></div>
              <div class="col-6 time"></div>
            </div>
          </li>
          <li>
            <div class="row">
              <div class="col-6 temp">
                <strong> </strong>
                <small
                  ><a href="#" id="cen">°C</a> |
                  <a href="#" id="fah">°F</a></small
                >
              </div>
              <div class="col-6">
                <div class="row img1">
                  <img
                    src="http://openweathermap.org/img/wn/10d@2x.png"
                    alt=""
                    id="icon"
                  />
                </div>
                <div class="row sub1">Cloudy</div>
              </div>
            </div>
          </li>
        </ul>

        <div class="row i">
          <span class="col" id="humid">Humidity</span>

          <span class="col" id="windy">Wind:mph</span>

          <span class="col" id="visible">Visibility:</span>
        </div>

        <hr />

        <div class="data">
          <div class="row r1">
            <span class="col" id="day1"> </span>
            <span class="col" id="day1_Temp"></span>
          </div>
          <hr />

          <div class="row r2">
            <span class="col" id="day2"></span>
            <span class="col" id="day2_Temp"></span>
          </div>
          <hr />
          <div class="row r1">
            <span class="col" id="day3"></span>
            <span class="col" id="day3_Temp"></span>
          </div>
          <hr />
          <div class="row r2">
            <span class="col" id="day4"></span>
            <span class="col" id="day4_Temp"></span>
          </div>
        </div>
      </div>
      <small
        ><a href="https://github.com/mayukha91/Vanilla-weather-app"
          >open-source </a
        >by Suma</small
      >
    </div>
    <script
      src="https://kit.fontawesome.com/7704f23f7f.js"
      crossorigin="anonymous"
    ></script>

    <script src="src/index.js"></script>
  </body>
</html>
